    <form name="createProviderForm" #createProviderForm class="dis-flex just-between align-start"
      (ngSubmit)="onSubmit(createProviderForm)">
      <div class="p-1" [class.w-25]="data.width === 25" [class.w-75]="data.width === 75"
        *ngFor="let data of formFeildList; let i = index">
        <label for="declaration">{{ data.title }}</label>

     

        <nb-select *ngIf="data.inputType === 'list' && data.title === 'Pais'" placeholder="{{ data.title }}"
          (selectedChange)="pickCountry($event)" [(ngModel)]="data.value" required class="d-block m-0"
          [status]="!data.value && error ? 'danger' : 'basic'" fullWidth name="{{ data.name }}">
          <nb-option value="">Select Value</nb-option>
          <nb-option *ngFor="let opt of countryList" [value]="opt.countryId">{{opt.name}}</nb-option>
        </nb-select>


        <nb-select *ngIf="data.inputType === 'list' && data.title === 'Plan'" placeholder="{{ data.title }}"
          [(ngModel)]="data.value" required class="d-block m-0" [status]="!data.value && error ? 'danger' : 'basic'"
          fullWidth name="{{ data.name }}">
          <nb-option value="">Select Value</nb-option>
          <nb-option value="1">Option 1</nb-option>
          <nb-option value="2">Option 2</nb-option>
          <nb-option value="3">Option 3</nb-option>
          <nb-option value="4">Option 4</nb-option>
        </nb-select>
      

        <nb-select *ngIf="data.inputType === 'list' && data.title === '11. Compania Exportadora'"
          placeholder="{{ data.title }}" [(ngModel)]="data.value" required class="d-block m-0"
          [status]="!data.value && error ? 'danger' : 'basic'" fullWidth name="{{ data.name }}">
          <nb-option value="">Select Value</nb-option>
          <nb-option value="1"> West Metals</nb-option>
        </nb-select>

        <nb-select *ngIf="data.inputType === 'list' && data.title === '38. Comprador'" placeholder="{{ data.title }}"
          [(ngModel)]="data.value" required class="d-block m-0" [status]="!data.value && error ? 'danger' : 'basic'"
          fullWidth name="{{ data.name }}">
          <nb-option value="">Select Value</nb-option>
          <nb-option value="1"> West Metals</nb-option>
        </nb-select>
        
        <input *ngIf="data.inputType === 'number'" type="number" nbInput fullWidth [(ngModel)]="data.value" required
          name="{{ data.name }}" fieldSize="medium" placeholder="{{ data.title }}" class="dis-block"
          [status]="!data.value && error ? 'danger' : 'basic'" />
       
        <input *ngIf="data.inputType === 'text'" type="text" nbInput fullWidth [(ngModel)]="data.value" required
          name="{{ data.name }}" fieldSize="medium" placeholder="{{ data.title }}" class="dis-block"
          [status]="!data.value && error ? 'danger' : 'basic'" />

        <textarea *ngIf="data.inputType === 'textarea'" nbInput fullWidth [(ngModel)]="data.value" required
          name="{{ data.name }}" placeholder="{{ data.title }}"></textarea>
        
        <span *ngIf="data.inputType === 'date'">
          <input nbInput placeholder="{{ data.title }}" class="dis-block"
            [status]="!data.value && error ? 'danger' : 'basic'" fullWidth [(ngModel)]="data.value" required
            name="{{ data.name }}" [nbDatepicker]="ddd_1" readonly="readonly"/>
          <nb-datepicker #ddd_1></nb-datepicker>
        </span>

        <span class="text-danger" *ngIf="!data.value && error">{{data.title + data.required}}</span>
     
      </div>

     <div class="sub_btn">
      <button nbButton status="primary" type="submit" class="btn">{{id ? 'Update' : 'Submit'}}</button>
     </div>
    </form>
  </nb-card-body>
